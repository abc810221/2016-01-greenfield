<div class="col-md-12" id="player"></div>

<div class="col-md-12" id="queue">

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Play List.</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="song in list track by $index">
        <!-- <td>Song Name</td> -->
        <td>{{song.title }}</td>
        <!-- <td>Artist</td> -->
        <td>{{ song.id }}</td>
        <td><form><button type="button" ng-click='dequeue(song.id)' >Remove Song</button></form></td>
      </tr>
    </tbody>
  </table>
