<!DOCTYPE html>
<html ng-app="musicApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,900' rel='stylesheet' type='text/css'>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <base href="/"></base>
  </head>
  <body ng-controller="YouTubeController">

    <header>
      <h1 id="logo">Playlist</h1>
      <form id="search" ng-submit="getSearch(field)" ng-controller="SearchController">
        <input id="search-input" ng-model="field" type="text" placeholder="Search YouTube Music Videos" autocomplete="on">
        <input id="search-submit" type="image" src="search.png">
        <button ng-click='toggleModal()'>Open Modal Dialog</button>
        <modal-dialog show='modalShown' width='750px' height='60%'>
          <p>
            <li ng-repeat="thumbnail in searchList track by $index">
                    {{thumbnail.snippet.title}}
              <div>
                <button ng-click="enqueue(thumbnail)" style="margin-left:0px; font-size: 10px">Add to playlist</button>
              </div>
              <img src="{{thumbnail.snippet.thumbnails.default.url}}" height="110" width="192" style="margin-bottom:30px">
            </li>
          <p>
        </modal-dialog>
      </form>
    </header>
      <div class="container">
        <div id="player-queue">
          <div id="player"></div>
          <div id="queue-display">

            <div id="current-song">
              <p ng-cloak >{{ current.title }}</p>
              <p ng-cloak>{{ current.username }}</p>
            </div>

            <div class="pending-songs" ng-repeat="song in list track by $index">
              <p ng-cloak>{{ song.title }}</p>
              <button class="delete" type="button" ng-click="dequeue(song.id)">Delete</button>
            </div>

          </div>
        </div>

        <div id="chat" ng-controller="ChatController">
          <div id="chat-container" scroll-directive="messages">
            <table class="chat-table">
              <thead>
                <tr>
                  <th>#Chat</th>
                </tr>
              </thead>
              <tbody id="messages" ng-repeat="message in messages track by $index">
                <tr class="user-name">
                  <td ng-cloak ng-show="messages[{{$index-1}}].username !== message.username"><strong>{{ message.username }}:</strong></td>
                </tr>
                <tr class="user-message">
                  <td ng-cloak >{{ message.message }}</td>
                </tr>
              </tbody>
            </table>
          </div>
            <form id="chat-submit" ng-submit="send(message)">
              <input id="chat-input" ng-model="message" type="text" placeholder="Enter Message" required/>
            </form>
        </div>
